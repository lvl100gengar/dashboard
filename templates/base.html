<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="/static/css/fontawesome.all.min.css">
    <!-- Core utility scripts -->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/utility.js"></script>
    {% block head_extra %}{% endblock %}
    <style>

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a class="nav-brand" href="{{ url_for('dashboard') }}"><i class="fas fa-dungeon"></i> Portal</a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="{{ url_for('dashboard') }}" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="nav-item"><a href="{{ url_for('transactions_live') }}" {% if request.endpoint == 'transactions_live' %}class="active"{% endif %}><i class="fas fa-arrow-down-up-across-line"></i> Transfers</a></li>
                    <li class="nav-item"><a href="{{ url_for('reports_generate') }}" {% if request.endpoint == 'reports_generate' %}class="active"{% endif %}><i class="fas fa-database"></i> Query</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
